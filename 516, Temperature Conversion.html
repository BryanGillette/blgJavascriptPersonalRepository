<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>516</title>
	<style>
#pagecontainer{
	background-color: wheat; width: 50%; margin: auto; padding: 1em 3em;
}
body{
	background-color: tan;
}
	</style>
</head>
<body>
<div id="pagecontainer">
	<h2>516, Testing Javascript, Calculating Temperatures</h2>


 
<SCRIPT LANGUAGE=JavaScript>
	function calculate() {
		eval("temperatureconversionform.celsiustemperature.value = " + (temperatureconversionform.celsiustemperature.value *9/5+32) + ";");
	}

 

	function calculate_temperatures(){
		var cd = parseInt(temperatureconversionform.celsiustemperature.value, 10);
		var fd = cd * 9 / 5 + 32;
		var kd = cd + 273;
		var od = cd + 279;
		temperatureconversionform.farenheittemperature.value = fd;
		temperatureconversionform.kelvintemperature.value = kd;
		temperatureconversionform.othertemperature.value = od;
	}

</SCRIPT>
 


<FORM NAME="temperatureconversionform">
	Enter temperature in Celsius Degrees:         <INPUT TYPE="text" NAME="celsiustemperature" onblur="calculate_temperatures()"><br>
	Temperature Calculated in Farenheit Degrees:  <INPUT TYPE="text" NAME="farenheittemperature"><br>
	Temperature Calculated in Kelvin Degrees:     <INPUT TYPE="text" NAME="kelvintemperature"><br>
	Temperature Calculated in Other Degrees:      <INPUT TYPE="text" NAME="othertemperature"><br>

	<INPUT TYPE="button" VALUE="Calculate Temperatures" onClick="calculate_temperatures()">
</FORM>




</div><!--#pagecontainer-->
</body>
</html>
