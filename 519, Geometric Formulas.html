	for (i in a){

// Testing Javascript, Geometric Formulars

function square_area(lengthofoneside){
	return lengthofoneside * lengthofoneside
}
function rectangle_area(sidea, sideb){
	return sidea * sideb
}
function parallelogram_area(base, height){
	return base * height
}
function trapezoid_area(base, height, top){
	return (base + top)/2 * height
}
function circle_area(radius){
	return Math.PI * radius * radius
}
function ellipse_area(minorradius, majorradius){
	return Math.PI * minorradius * majorradius
}
function triangle_area(base, height){
	return base * height / 2
}
function cube_volume(side){
	return side*side*side
}
function rectangular_prism_volume(side1, side2, side3){
	return side1 * side2 * side3
}
function irregular_prism_volume(basearea, height){
	return basearea * height
}
function cylinder_volume(radius, height){
	return Math.PI * radius * radius * height
}
function pyramid_volume(base, height){
	return base * height / 3
}
function square_pyramid_volume(side, height){
	return side * side * height / 3
}
function rectangular_pyramid_volume(side1, side2, height){
	return side1 * side2 * height / 3
}
function cone_volume(radius, height){
	return Math.PI * radius * radius * height / 3
}
function sphere_volume(radius){
	return Math.PI * radius * radius * radius * 4 / 3
}
function ellipsoid_volume(radius1, radius2, radius3){
	return Math.PI * radius1 * radius2 * radius3 * 4 / 3
}
function cube_surface_area(side){
	return 6 * side * side
}
function rectangular_prism_surface_area(side1, side2, side3){
	return 2 * (a*b + b*c + c*a)
}
function prisim_surface_area(basearea, baseperimeter, length){
	return basearea * 2 + baseperimeter * length
}
function sphere_surface_area(radius){
	return Math.PI * radius * radius * 4
}
function cylinder_surface_area(radius, height){
	return 2 * Math.PI * radius * radius + 2 * Math.PI * radius * height
}
function circle_circumference(radius){
	return Math.PI * 2 * radius
}
function arc_length(radius, angle){
	return angle * radius
}
function circle_sector_area(radius, angle){
	return angle / (2 * Math.PI) * Math.PI * radius * radius
}
function square_perimeter(side){
	return 4 * side
}
function rectangle_perimeter(side1, side2){
	return 2 * (side1 + side2)
}
function triangle_permieter(side1, side2, side3){
	return side1 + side2 + side3
}
function equilateral_triangle_perimeter(side){
	return side + side + side
}
function isoceles_triange_perimeter(bottom, sides){
	return bottom + sides + sides
}
function circle_perimeter(radius){
	return Math.PI * 2 * radius
}
