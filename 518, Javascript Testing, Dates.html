// Useful Utility Functions

function dw(s){
	document.write(s + "<br>");
}

function vw(vs){
	document.write(vs+"="+eval(vs)+"<br>");
}

function dump_array(a){
	for (i in a){
		document.write(a[i]+"<br>");
	}
	document.write("<br />");
}

function dump_array_string(as){
	var a = eval(as);
	document.write("&nbsp;&nbsp;&nbsp;&nbsp;Array '" + as + "'(" + a.length + ")" + " = <br />");
	for (i in a){
		document.write(a[i] + "<br>");
	}
	// document.write(a.toString()+"<br>");
	// document.write(a.valueOf()+"<br>");
	document.write("<br />");
}
