function dw(s){
	document.write(s + "<br>");
}

//dump_variable
// dv = vw
function dv(vs){
	document.write("var " + vs + " = " + eval(vs) + ";<br>");
}

function list_array(a){
	for (i in a){
		document.write(a[i]+"<br>");
	}
	document.write("<br />");
}

function list_array_string(as){
	var a = eval(as);
	document.write("&nbsp;&nbsp;&nbsp;&nbsp;Array '" + as + "'(" + a.length + ")" + " = <br />");
	for (i in a){
		document.write(a[i] + "<br>");
	}
	// document.write(a.toString()+"<br>");
	// document.write(a.valueOf()+"<br>");
	document.write("<br />");
}

function dump_object(oos){
	oo = eval(oos)
	for (index in oo){
		document.write(oos + "." + index + " = " + oo[index] + "<br>")
	}
	document.write("<br>")
}

function dump_object2(oos){
	oo = eval(oos)
	for (index in oo){
		document.write(oos + "[\"" + index + "\"] = " + oo[index] + "<br>")
	}
	document.write("<br>")
}

function return_average() {
    var sum = 0;
    for (var i = 0, j = arguments.length; i < j; i++) {
        sum += arguments[i];
    }
    return sum / arguments.length;
}

function return_average_of_array(arr) {
    var sum = 0;
    for (var i = 0, j = arr.length; i < j; i++) {
        sum += arr[i];
    }
    return sum / arr.length;
}

array33 = [19, 28, 37, 46, 55]
arrayaverage22 = return_average_of_array(array33)

arrayaverage33 = return_average.apply(null, array33)

anonymous_average = function(){
    var sum = 0;
    for (var i = 0, j = arguments.length; i < j; i++) {
